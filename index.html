<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Crud app</title>
</head>


<body>
  <form  class="w-75 mx-auto my-5">

    <div class="form-floating mb-3">
        <input type="text" class="form-control"  id="productName" placeholder="name@example.com">
        <label for="productName">productName:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="productPrice" placeholder="">
        <label for="productPrice">productPrice:</label>
      </div>
      <div class="form-floating mb-3">
        <input type="file" class="form-control" id="productImage" placeholder="">
        <label for="productImage">productImage:</label>
      </div>


      <div class="form-floating mb-3">
        <select class="form-select" id="productCat" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="tvs">mobile</option>
          <option value="pcs">ipad</option>
          <option value="mobile">headphone</option>
        </select>
        <label for="productCat">Works with selects</label>
      </div>

      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Leave a comment here" id="productDesc" style="height: 100px"></textarea>
        <label for="productDesc">productDesc:</label>
      </div>
      <button type="button"  onclick="addProduct()" class="btn btn-outline-info ms-auto d-block">add Product</button>
</form>

  <div class="container">
    <input type="text" class="form-control my-4" id="searchInput" oninput="searchFun()">
    <div class="row gy-4" id="dataRow">
       
    </div>
  </div>
  
   <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
